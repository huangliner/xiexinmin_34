<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var b =[5,2,3,4,7,0];
			function bubbleSort(arr){
				for(i=0;i<arr.length-1;i++){
					for(j=0;j<arr.length-1-i;j++){
						if(arr[j]>arr[j+1]){
						var temp=arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=temp;					}
				}
			  }
				return arr;
			}
			bubbleSort(b);
			
			alert(b);

		</script>
	</body>
</html>
